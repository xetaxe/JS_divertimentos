<!DOCTYPE html>

<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<title> ·LIVE· Ranking </title>
		<!-- <link rel="icon" type="image/title-icon" href="images/title-icon.ico" > -->

		<meta name="author" content="Nil Garcés">
		<meta name="description" content="This is my personal web development portfolio, where I show the software projects I have worked on or I am currenty developing">
		<meta name="twitter:title" content="Nil Garcés WebDev Portfolio">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet"> 
		<link rel="stylesheet" href="styles/main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script src="js/events.js" defer></script>
		<script src="js/player.js" defer></script>
		<script src="js/game.js" defer></script>

	</head>

	<body>

		<div id="page_wrapper">

			<div class="row col12 colt12">
				<div id="title_container">
					<h1 id="web_title"> The Epic ChartRace</h1>
				</div>
			</div>

			<div id="canvas_cotainer" class="row col6 colt12">
				<div id="canvas_message">Waiting for the game to start...</div>
				<canvas id="myChart" role=img and aria-label="canvas text"></canvas>
			</div>
			
			<div class="row"></div>
				<div id="game_table" class="col8">
					<div class="table_header">
						<div class="table_names">Name</div>
						<div class="table_scores">Score</div>
					</div>
					<div id="wait_players">
						<div id="wait_players_message">Players go here...</div>
					</div>
				</div>



				<div id="game_options" class="col4">
					<div id="players_options">
						<div id="no_players">No. Players:</div>
						<button class="incr_decr_buttons" id="decr_players">-</button>
						<div class="game_values" id="num_players">2</div>
						<button class="incr_decr_buttons" id="incr_players">+</button>
					</div>
					<div id="rounds_options">
						<div id="no_rounds">No. Rounds:</div>
						<button class="incr_decr_buttons" id="decr_rounds">-</button>
						<div class="game_values" id="num_rounds">1</div>
						<button class="incr_decr_buttons" id="incr_rounds">+</button>

					</div>
					<div id="speed_options">
						<div id="no_speed">Game speed:</div>
						<div id="speed_bar">
							<input id="game_speed" type="range" min="0" max="100">
						</div>
					</div>
					<div id="game_buttons">
						<button id="reset_game">Reset Game</button>
						<button id="create_game">Create Game</button>
						<button id="run_game" disabled>Run Game</button>
					</div>
				</div>

			</div>
		
		</div>

	</body>

</html>
